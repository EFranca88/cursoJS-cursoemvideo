<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Contagem numérica</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header>
    <h1>
      Contagem numérica automática 
    </h1>
  </header>
  <main>
    <section>
      <div>
        <p>
          Início: 
          <input type="number" name="inicio" id="inicio" />
        </p>
        <p>
           Fim: 
          <input type="number" name ="fim" id="fim"/>
        </p>
        <p>
           Passo: 
          <input type="number" name="passo" id="passo" />
        </p>
      </div>
      <div>
        <input type="button" value="Iniciar contagem" onclick="contagem()" />
      </div>
      <p id="resultado">
         Veja a contagem aqui...
      </p>
    </section>
  </main>
  <footer>
    <p> &copy; Curso em video </p>
    <p>Replicado por Eric França</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
