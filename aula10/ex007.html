<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
</head>
<body>
    <h1>Calculos básicos</h1>
    <h2>Somando Valores</h2>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res1">Resultado</div>
    <h2>Subtrair Valores</h2>
    <input type="number" name="txtn3" id="txtn3">
    <input type="number" name="txtn4" id="txtn4">
    <input type="button" value="Subtrair" onclick="subtrair()">
    <div id="res2">Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res1 = window.document.getElementById('res1')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var sum = n1 + n2

            res1.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${sum}`
        }
        function subtrair() {
            var tn3 = window.document.getElementById('txtn3')
            var tn4 = window.document.querySelector('input#txtn4')
            var res2 = window.document.getElementById('res2')
            var n3 = Number(tn3.value)
            var n4 = Number(tn4.value)
            var sub = n3 - n4

            res2.innerHTML = `A subtração entre ${n3} e ${n4} é igual a ${sub}`
        }
    </script>
</body>
</html>
