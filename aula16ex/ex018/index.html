<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina modelo</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header>
    <h1>
        Analisador de Números 
    </h1>
  </header> 
  <main>
    <section>
      <div>
        <p>
          Número (entre 1 e 100):
          <input type="number" name="numbers" id="ntxt">
          <input type="button" value="Adicionar" onclick="numberTasks()">
        </p>
      </div>
      <div>
        <select name="addedNumbers" id="selAdd" size="10" >
          <option>Adicione um valor</option>
        </select>
        <p>
          <input type="button" value="Finalizar" onclick="contagemFinal()">
        </p>
        <p id="cont"></p>
        <p id="maior"></p>
        <p id="menor"></p>
        <p id="soma"></p>
        <p id="media"></p>
        <p id="ultimo"></p>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; Curso em video</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
